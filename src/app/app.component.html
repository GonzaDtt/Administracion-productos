<div class="contenido">
    <h1>Administración de artículos</h1>
    <table class="table table-sm" *ngIf="hayRegistros(); else sinarticulos">
     <tr>
       <td>Codigo</td><td>Descripcion</td><td>Precio</td><td>Borrar</td><td>Seleccionar</td>
     </tr>
     <tr *ngFor="let art of articulos">
       <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button (click)="baja(art.codigo)" class="btn">Borrar?</button></td>
        <td><button (click)="seleccionar(art.codigo)" class="bt2">Seleccionar</button></td>        
      </tr>
    </table>
    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
    <div>
      <div class="form__group field">
        <input type="text" [(ngModel)]="art.descripcion" class="form__field" placeholder="Descripcion"/>
        <label for="Descripcion" class="form__label">Descripcion</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="number" [(ngModel)]="art.precio" class="form__field" placeholder="Precio"/>
      <label for="Precio" class="form__label">Precio</label>
    </div>            
      <p><button (click)="alta()" class="botones">Agregar</button>
      <button (click)="modificacion()" class="botones">Modificar</button></p>
    </div>  
</div>
